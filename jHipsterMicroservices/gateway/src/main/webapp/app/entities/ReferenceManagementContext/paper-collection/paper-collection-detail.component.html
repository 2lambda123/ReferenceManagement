<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="paperCollection">
            <h2><span jhiTranslate="gatewayApp.referenceManagementContextPaperCollection.detail.title">Paper Collection</span> {{ paperCollection.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.referenceManagementContextPaperCollection.paperCollectionId">Paper Collection Id</span></dt>
                <dd>
                    <div *ngIf="paperCollection.paperCollectionIdId">
                        <a [routerLink]="['/paper-collection-id', paperCollection.paperCollectionIdId, 'view']">{{ paperCollection.paperCollectionIdId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/paper-collection', paperCollection.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
